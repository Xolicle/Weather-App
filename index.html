<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header heading">
          <div class="row">
            <div class="col">
              <h1 id="city"></h1>
              <h6 id="current-date"></h6>
              <p id="weather-description"></p>
            </div>
            <div class="col">
              <input
                type="search"
                placeholder="&#xF002; Search City"
                class="searchIcon"
                id="city-search"
              />
              <input type="submit" value="Search" class="search-btn" />
              <button class="btn-current current-btn">
                <i class="fa-solid fa-location-dot"></i> Current
              </button>
            </div>
          </div>
        </div>
        <div class="card-body temp-body">
          <div class="row temperature">
            <div class="col-sm-2 current-temp">
              <h3 id="temp">
                <strong id="current-temperature">19</strong>
                <span>
                  <a href="#" id="celcius" class="active">&degC </a>
                  |
                  <a href="#" id="fareinheit" class>&degF </a>
                </span>
              </h3>
            </div>
            <div class="col-sm-4 weatherElements">
              <p id="humidity">Humidity: 84%</p>
              <p id="wind">Wind: 14km/h</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h5 id="day1" class="forecastDay"></h5>
              <div><img src="" id="img1"></div>
              <p class="minAndMax">
                <span id="day1Max"></span>
                <span id="day1Min" class="minimumTemp"></span>
                </p>
            </div>
            <div class="col">
              <h5 id="day2" class="forecastDay"></h5>
              <div><img src="" id="img2"></div>
              <p class="minAndMax">
                <span id="day2Max"></span>
                <span id="day2Min" class="minimumTemp"></span>
              </p>
            </div>
            <div class="col">
              <h5 id="day3" class="forecastDay"></h5>
              <div><img src="" id="img3"></div>
              <p class="minAndMax">
                <span id="day3Max"></span>
                <span id="day3Min" class="minimumTemp"></span>
              </p>
            </div>
            <div class="col">
              <h5 id="day4" class="forecastDay"></h5>
               <div><img src="" id="img4"></div>
              <p class="minAndMax">
                <span id="day4Max"></span>
                <span id="day4Min" class="minimumTemp"></span>
              </p>
            </div>
            <div class="col">
              <h5 id="day5" class="forecastDay"></h5>
              <div><img src="" id="img5"></div>
              <p class="minAndMax">
                <span id="day5Max"></span>
                <span id="day5Min" class="minimumTemp"></span>
              </p>
            </div>
            <div class="col">
              <h5 id="day6" class="forecastDay"></h5>
              <div><img src="" id="img6"></div>
              <p class="minAndMax">
                <span id="day6Max"></span>
                <span id="day6Min" class="minimumTemp"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <small>This project was coded by Xolisile Ndlovu and is <a href="">open source on Github</a> and is <a href="">hosted on Netifly</a></small>
    </div>
    <script
      src="https://kit.fontawesome.com/864ca2bc1a.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
